<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>      
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">    
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe Game</h1>
        </header>

        <section class="board cf">
            <ul class="cf">
                <li class="sq1 square"></li>
                <li class="sq2 square"></li>
                <li class="sq3 square"></li>
                <li class="sq4 square"></li>
                <li class="sq5 square"></li>
                <li class="sq6 square"></li>
                <li class="sq7 square"></li>
                <li class="sq8 square"></li>
                <li class="sq9 square"></li>
            </ul>
        </section>

        <button class="reset">Reset</button>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
