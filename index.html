<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>      
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">    
    </head>
    <body>
        <div class = "container">
            <header>
                <h1>Tic Tac Toe</h1>
            </header>

            <noscript>
                <div class="no-script">
                    <p>Note: Please enable Javascript</p>
                </div>
            </noscript>

            <div class = 'reset-btn'>
                <button class="reset">Reset</button>
            </div>

            <section class="board cf">
                <ul class="cf">
                    <li class="sq1 square"></li>
                    <li class="sq2 square"></li>
                    <li class="sq3 square"></li>
                    <li class="sq4 square"></li>
                    <li class="sq5 square"></li>
                    <li class="sq6 square"></li>
                    <li class="sq7 square"></li>
                    <li class="sq8 square"></li>
                    <li class="sq9 square"></li>
                </ul>
            </section>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
